<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Catcher</title>
  </head>
  <body>

    <header><p>Phaser Demo | Apple Catcher</p></header>
    <main><canvas id="gameCanvas"></canvas>
    
    <div id="gameStartDiv" class="gameUI">
      <h1>Apple Catcher</h1>
      <p>You have 30 seconds to catch Apples</p>
      <p>If you catch more than 10 apples You WIN!!</p>
      <p>Click the Start button to start Catching</p>
      <button id="gameStartBtn"><p>start</p></button>
      </div>

      <div id="gameEndDiv" class="gameUI">
        <p>Game Over</p>
        <h1>You <span id="gameWinLoseSpan"></span> and your Score is : <span id ="gameEndScoreSpan"></span></h1>
        <p>Refresh to Start Again</p>
      </div>
    
    
    
    </main>
    <footer><p>Created by Kratos 2024 </p></footer>
   
    <script type="module" src="/main.js"></script>
  </body>
</html>
